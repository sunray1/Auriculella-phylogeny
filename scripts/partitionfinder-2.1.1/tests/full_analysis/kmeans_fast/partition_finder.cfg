## ALIGNMENT FILE ##
alignment = alignment.phy;

## BRANCHLENGTHS ##
branchlengths = linked;

## MODELS OF EVOLUTION ##
models = JC, JC+G, GTR, GTR+G;
model_selection = BIC;

## DATA BLOCKS: see manual for how to define ##
[data_blocks]
all_data = 1-200;

## SCHEMES, search: all | user | greedy ##
[schemes]
search = kmeans;
